<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>ورود</title>
</head>
<body>
    <h1>ورود به سیستم</h1>
    {% if error %}<p style="color:red">{{ error }}</p>{% endif %}
    <form method="post">
        {% csrf_token %}
        <input type="text" name="full_name" placeholder="نام" required><br>
        <input type="text" name="national_code" placeholder="کد ملی" required><br>
        <input type="text" name="ID_number" placeholder="شماره شناسنامه" required><br>
        <button type="submit">ورود</button>
    </form>
</body>
</html>
