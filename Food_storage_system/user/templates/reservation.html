{% load static %}
<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>رزرو غذا</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * { font-family: 'Vazirmatn', sans-serif; }
        
        .container {
            max-width: 800px;
            margin: 40px auto;
            padding: 20px;
        }
        
        .card {
            background: white;
            border-radius: 15px;
            padding: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
        }
        
        .error {
            background: #fee2e2;
            color: #dc2626;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        
        .day-selector {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(150px, 1fr));
            gap: 15px;
            margin: 20px 0;
        }
        
        .day-option {
            border: 2px solid #e5e7eb;
            border-radius: 10px;
            padding: 15px;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .day-option:hover {
            border-color: #4f46e5;
        }
        
        .day-option.selected {
            background: #4f46e5;
            color: white;
        }
        
        .btn {
            background: #4f46e5;
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }
        
        .user-info {
            background: #f0f9ff;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="card">
            <h1 style="color: #4f46e5; margin-bottom: 20px;">
                <i class="fas fa-calendar-check"></i> رزرو غذا
            </h1>
            
            <div class="user-info">
                <p><strong>دانشجو:</strong> {{ student.full_name }}</p>
                <p><strong>موجودی:</strong> {{ student.Inventory|default:0 }} تومان</p>
            </div>
            
            {% if error %}
            <div class="error">
                <i class="fas fa-exclamation-triangle"></i> {{ error }}
            </div>
            {% endif %}
            
            <form method="post" action="{% url 'reservation' student.id %}">
                {% csrf_token %}
                
                <h3>انتخاب روز:</h3>
                <div class="day-selector">
                    {% for day_code, day_name in day_choices %}
                    <div class="day-option" onclick="selectDay('{{ day_code }}')">
                        {{ day_name }}
                    </div>
                    {% endfor %}
                </div>
                
                <input type="hidden" name="day" id="selectedDay" required>
                
                <button type="submit" class="btn">
                    <i class="fas fa-check"></i> تأیید و رزرو
                </button>
                
                <a href="{% url 'ho' %}" style="margin-right: 15px; color: #6b7280;">
                    <i class="fas fa-arrow-right"></i> بازگشت
                </a>
            </form>
        </div>
    </div>
    
    <script>
        const dayChoices = {
            'sat': 'شنبه',
            'sun': 'یکشنبه', 
            'mon': 'دوشنبه',
            'tue': 'سه‌شنبه',
            'wed': 'چهارشنبه',
            'thu': 'پنجشنبه',
            'fri': 'جمعه'
        };
        
        function selectDay(day) {
            // حذف انتخاب قبلی
            document.querySelectorAll('.day-option').forEach(el => {
                el.classList.remove('selected');
            });
            
            // انتخاب جدید
            document.querySelector(`.day-option:nth-child(${Object.keys(dayChoices).indexOf(day) + 1})`)
                .classList.add('selected');
            
            // تنظیم مقدار input
            document.getElementById('selectedDay').value = day;
        }
        
        // اگر روز از پارامتر URL آمده باشد
        const urlParams = new URLSearchParams(window.location.search);
        const dayParam = urlParams.get('day');
        if (dayParam && dayChoices[dayParam]) {
            selectDay(dayParam);
        }
    </script>
</body>
</html>
